<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑系统_菜单</title>
    <link href="../../layui/css/layui.css" rel="stylesheet" media="all" />
    <link href="../../build/css/common.css" rel="stylesheet" />
</head>

<body>
    <div id="page-vm" class="layui-fluid iframe-top lable-len">
        <form class="layui-form edit_sysmenus_form">
            <div class="layui-fluid">
                <input type="hidden" name="menu_id" v-model="sysmenus.menu_id" />
                <div class="layui-row">
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">菜单名称：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入菜单名称"
                                        v-model="sysmenus.menu_name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">菜单图标：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入菜单图标"
                                        v-model="sysmenus.menu_icon">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">菜单排序：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入菜单排序"
                                        v-model="sysmenus.menu_sort">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">父级菜单：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" placeholder="请输入父级菜单"
                                        v-model="sysmenus.menu_parent_id">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">菜单等级：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入菜单等级"
                                        v-model="sysmenus.menu_grade">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">菜单URL：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" placeholder="请输入菜单URL"
                                        v-model="sysmenus.menu_url">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">菜单描述：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入菜单描述"
                                        v-model="sysmenus.menu_description">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">菜单是否启用：</label>
                                <div class="layui-input-inline">
                                    <input type="checkbox" lay-filter="fil_menu_is_enabled" name="menu_is_enabled"
                                        lay-skin="switch" lay-text="是|否" value="1"
                                        v-bind:checked="sysmenus.menu_is_enabled===1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <div class="layui-row" style="text-align:center;">
                    <div class="layui-inline">
                        <a class="layui-btn layui-btn-normal" lay-submit lay-filter="btn_submit_sysmenus_form"
                            href="javascript:;">保存</a>
                        <a class="layui-btn layui-btn-primary" id="cancel" href="javascript:;">关闭</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="../../layui/layui.js"></script>
    <script src="../../plugins/vue/vue.min.js"></script>
    <!--公共函数库-->
    <script src="../../modules/extend/common.js"></script>
    <script>
        var vm = new Vue({
            el: '#page-vm',
            data: {
                paramObj: {},//querystirng 参数对象
                //默认值
                sysmenus: {
                    menu_id: '',
                    menu_name: '',
                    menu_icon: '',
                    menu_sort: 0,
                    menu_parent_id: '',
                    menu_grade: 0,
                    menu_url: '',
                    menu_description: '',
                    menu_is_enabled: 0,
                }
            },
            watch: {
                sysmenus: {
                    deep: true,
                    handler: function (val, old_val) {
                        var _this = this;
                        if ((typeof val.menu_sort) === 'string')
                            val.menu_sort = parseInt(val.menu_sort);
                        if ((typeof val.menu_grade) === 'string')
                            val.menu_grade = parseInt(val.menu_grade);
                        if ((typeof val.menu_is_enabled) === 'string')
                            val.menu_is_enabled = parseInt(val.menu_is_enabled);
                    }
                }
            },
            methods: {
                RenderDom: function (form, callback) {
                    vm.$forceUpdate();//强制重新渲染 dom
                    // DOM 还没有更新
                    vm.$nextTick(function () {
                        // DOM 现在更新了
                        form.render();
                        if (callback) {
                            callback();
                        }
                    });
                }
            }
        });

        layui.use(['layer', 'form', 'ajaxmod', 'jquery', 'laydate', 'formvalidate'], function () {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form,
                ajaxmod = layui.ajaxmod,
                formvalidate = layui.formvalidate,
                laydate = layui.laydate;
            var _context = $('.edit_sysmenus_form');
            var _table_style = { align: 'center' };//公共样式

            var sysmenusObj = {
                //初始化页面 layui样式
                initPage: function () {
                    var _the = this;
                    vm.paramObj = geturlparam();
                    _the.loadData();
                },
                loadData: function () {
                    if (vm.paramObj.menu_id) {
                        ajaxmod.authorizeAjax({
                            url: '/sysmenus/' + vm.paramObj.menu_id,
                            type: 'Get',
                            success: function (_json) {
                                vm.$set(vm, 'sysmenus', _json.Result);
                                vm.RenderDom(form);
                            }
                        });
                    }
                }
            };
            sysmenusObj.initPage();

            //parent 上一级别
            $('#cancel', $(_context)).on('click', function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            });

            form.on('submit(btn_submit_sysmenus_form)', function (_from_data) {
                var data = vm.sysmenus;
                var url = '/sysmenus';
                var type = 'Post';
                if (vm.paramObj.menu_id) {
                    url = '/sysmenus/' + vm.paramObj.menu_id;
                    type = 'Put';
                }
                //阻止表单提交可以  return false;
                ajaxmod.authorizeAjax({
                    url: url,
                    data: data,
                    type: type,
                    success: function (_json) {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        top.tool.publish('edit_sysmenus_form_refresh');
                    }
                });
                return false;
            });

            form.on('switch(fil_menu_is_enabled)', function (data) {
                vm.sysmenus.menu_is_enabled = data.elem.checked ? 1 : 2;
            });
        });
    </script>
</body>

</html>
