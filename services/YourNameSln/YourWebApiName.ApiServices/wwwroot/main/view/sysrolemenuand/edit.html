

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑系统_角色菜单权限</title>
    <link href="../../layui/css/layui.css" rel="stylesheet" media="all" />
    <link href="../../build/css/common.css" rel="stylesheet" />
</head>
<body>
    <div id="page-vm" class="layui-fluid iframe-top lable-len">
        <form class="layui-form edit_sysrolemenuand_form">
            <div class="layui-fluid">
                <input type="hidden" name="rma_id" v-model="sysrolemenuand.rma_id" />
                <div class="layui-row">
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">menu_id：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入menu_id" v-model="sysrolemenuand.menu_id">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">role_id：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入role_id" v-model="sysrolemenuand.role_id">
                                </div>
                            </div>
                        </div>
                    </div>
                            <br />
                            <div class="layui-row" style="text-align:center;">
                                <div class="layui-inline">
                                    <a class="layui-btn layui-btn-normal" lay-submit lay-filter="btn_submit_sysrolemenuand_form" href="javascript:;">保存</a>
                                    <a class="layui-btn layui-btn-primary" id="cancel" href="javascript:;">关闭</a>
                                </div>
                            </div>
                    </div>
            </div>
        </form>
    </div>
    <script src="../../layui/layui.js"></script>
    <script src="../../plugins/vue/vue.min.js"></script>
    <!--公共函数库-->
    <script src="../../modules/extend/common.js"></script>
    <script>
        var vm = new Vue({
            el: '#page-vm',
            data: {
                paramObj: {},//querystirng 参数对象
				//默认值
               sysrolemenuand:{
                    rma_id:'',
                    menu_id:'',
                    role_id:'',
					rma_time:0,
               }
            },
            watch:{
                sysrolemenuand:{
                    deep: true,
                    handler:function(val,old_val){
                        var _this = this;
                    }
                }
            },
            methods: {
                RenderDom: function(form,callback){
                    vm.$forceUpdate();//强制重新渲染 dom
                    // DOM 还没有更新
                    vm.$nextTick(function () {
                        // DOM 现在更新了
                        form.render();
                        if (callback) {
                            callback();
                        }
                    });
                }
            }
        });

        layui.use(['layer', 'form', 'ajaxmod', 'jquery','laydate','formvalidate'], function () {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form,
                ajaxmod = layui.ajaxmod,
                formvalidate = layui.formvalidate,
                laydate = layui.laydate;
            var _context = $('.edit_sysrolemenuand_form');
            var _table_style = { align: 'center' };//公共样式

            var sysrolemenuandObj = {
                //初始化页面 layui样式
                initPage: function () {
                    var _the = this;
                    vm.paramObj = geturlparam();
                    _the.loadData();
                },
                loadData: function () {
					if (vm.paramObj.rma_id) {
                        ajaxmod.authorizeAjax({
                            url: '/sysrolemenuand/' + vm.paramObj.rma_id,
                            type: 'Get',
                            success: function (_json) {
							    vm.$set(vm, 'sysrolemenuand', _json.Result);
							    vm.RenderDom(form);
                            }
                        });
					}
                }
            };
            sysrolemenuandObj.initPage();

            //parent 上一级别
            $('#cancel', $(_context)).on('click', function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            });

            form.on('submit(btn_submit_sysrolemenuand_form)', function (_from_data) {
                var data = vm.sysrolemenuand;
                var url = '/sysrolemenuand';
                var type = 'Post';
                if (vm.paramObj.rma_id) {
                    url = '/sysrolemenuand/' + vm.paramObj.rma_id;
                    type = 'Put';
                }
                //阻止表单提交可以  return false;
                ajaxmod.authorizeAjax({
                    url: url,
                    data: data,
                    type: type,
                    success: function (_json) {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        top.tool.publish('edit_sysrolemenuand_form_refresh');
                    }
                });
                return false;
            });
        });
    </script>
</body>
</html>
