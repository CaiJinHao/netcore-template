

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑系统_角色</title>
    <link href="../../layui/css/layui.css" rel="stylesheet" media="all" />
    <link href="../../build/css/common.css" rel="stylesheet" />
</head>
<body>
    <div id="page-vm" class="layui-fluid iframe-top lable-len">
        <form class="layui-form edit_sysroles_form">
            <div class="layui-fluid">
                <input type="hidden" name="role_id" v-model="sysroles.role_id" />
                <div class="layui-row">
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">role_名称：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入role_名称" v-model="sysroles.role_name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">role_附注：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入role_附注" v-model="sysroles.role_remarks">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">role_父级角色：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入role_父级角色" v-model="sysroles.role_parent_role">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">role_排序：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入role_排序" v-model="sysroles.role_sort">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">role_角色等级：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入role_角色等级" v-model="sysroles.role_grade">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">role_角色是否启用：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入role_角色是否启用" v-model="sysroles.role_is_enable">
                                </div>
                            </div>
                        </div>
                    </div>
                            <br />
                            <div class="layui-row" style="text-align:center;">
                                <div class="layui-inline">
                                    <a class="layui-btn layui-btn-normal" lay-submit lay-filter="btn_submit_sysroles_form" href="javascript:;">保存</a>
                                    <a class="layui-btn layui-btn-primary" id="cancel" href="javascript:;">关闭</a>
                                </div>
                            </div>
                    </div>
            </div>
        </form>
    </div>
    <script src="../../layui/layui.js"></script>
    <script src="../../plugins/vue/vue.min.js"></script>
    <!--公共函数库-->
    <script src="../../modules/extend/common.js"></script>
    <script>
        var vm = new Vue({
            el: '#page-vm',
            data: {
                paramObj: {},//querystirng 参数对象
				//默认值
               sysroles:{
                    role_id:'',
                    role_name:'',
                    role_remarks:'',
                    role_parent_role:'',
					role_sort:0,
					role_grade:0,
					role_is_enable:0,
               }
            },
            watch:{
                sysroles:{
                    deep: true,
                    handler:function(val,old_val){
                        var _this = this;
                                if((typeof val.role_sort) === 'string')
                                    val.role_sort = parseInt(val.role_sort);
                                if((typeof val.role_grade) === 'string')
                                    val.role_grade = parseInt(val.role_grade);
                                if((typeof val.role_is_enable) === 'string')
                                    val.role_is_enable = parseInt(val.role_is_enable);
                    }
                }
            },
            methods: {
                RenderDom: function(form,callback){
                    vm.$forceUpdate();//强制重新渲染 dom
                    // DOM 还没有更新
                    vm.$nextTick(function () {
                        // DOM 现在更新了
                        form.render();
                        if (callback) {
                            callback();
                        }
                    });
                }
            }
        });

        layui.use(['layer', 'form', 'ajaxmod', 'jquery','laydate','formvalidate'], function () {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form,
                ajaxmod = layui.ajaxmod,
                formvalidate = layui.formvalidate,
                laydate = layui.laydate;
            var _context = $('.edit_sysroles_form');
            var _table_style = { align: 'center' };//公共样式

            var sysrolesObj = {
                //初始化页面 layui样式
                initPage: function () {
                    var _the = this;
                    vm.paramObj = geturlparam();
                    _the.loadData();
                },
                loadData: function () {
					if (vm.paramObj.role_id) {
                        ajaxmod.authorizeAjax({
                            url: '/sysroles/' + vm.paramObj.role_id,
                            type: 'Get',
                            success: function (_json) {
							    vm.$set(vm, 'sysroles', _json.Result);
							    vm.RenderDom(form);
                            }
                        });
					}
                }
            };
            sysrolesObj.initPage();

            //parent 上一级别
            $('#cancel', $(_context)).on('click', function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            });

            form.on('submit(btn_submit_sysroles_form)', function (_from_data) {
                var data = vm.sysroles;
                var url = '/sysroles';
                var type = 'Post';
                if (vm.paramObj.role_id) {
                    url = '/sysroles/' + vm.paramObj.role_id;
                    type = 'Put';
                }
                //阻止表单提交可以  return false;
                ajaxmod.authorizeAjax({
                    url: url,
                    data: data,
                    type: type,
                    success: function (_json) {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        top.tool.publish('edit_sysroles_form_refresh');
                    }
                });
                return false;
            });
        });
    </script>
</body>
</html>
