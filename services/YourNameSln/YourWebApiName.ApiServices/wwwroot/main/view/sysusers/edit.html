

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑用户</title>
    <link href="../../layui/css/layui.css" rel="stylesheet" media="all" />
    <link href="../../build/css/common.css" rel="stylesheet" />
</head>
<body>
    <div id="page-vm" class="layui-fluid iframe-top lable-len">
        <form class="layui-form edit_sysusers_form">
            <div class="layui-fluid">
                <input type="hidden" name="user_id" v-model="sysusers.user_id" />
                <div class="layui-row">
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">id：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入id" v-model="sysusers.role_id">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">账号：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入账号" v-model="sysusers.user_account">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">密码：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入密码" v-model="sysusers.user_pwd">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">是否启用：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入是否启用" v-model="sysusers.user_is_enable">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">手机号：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入手机号" v-model="sysusers.user_phone">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">邮箱：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入邮箱" v-model="sysusers.user_email">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">头像：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入头像" v-model="sysusers.user_icon">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">名称：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入名称" v-model="sysusers.user_name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">性别：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入性别" v-model="sysusers.user_sex">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                            <br />
                            <div class="layui-row" style="text-align:center;">
                                <div class="layui-inline">
                                    <a class="layui-btn layui-btn-normal" lay-submit lay-filter="btn_submit_sysusers_form" href="javascript:;">保存</a>
                                    <a class="layui-btn layui-btn-primary" id="cancel" href="javascript:;">关闭</a>
                                </div>
                            </div>
            </div>
        </form>
    </div>
    <script src="../../layui/layui.js"></script>
    <script src="../../plugins/vue/vue.min.js"></script>
    <!--公共函数库-->
    <script src="../../modules/extend/common.js"></script>
    <script>
        var vm = new Vue({
            el: '#page-vm',
            data: {
                paramObj: {},//querystirng 参数对象
				//默认值
               sysusers:{
                    user_id:'',
                    role_id:'',
                    user_account:'',
                    user_pwd:'',
					user_is_enable:0,
                    user_phone:'',
                    user_email:'',
					user_time:0,
                    user_icon:'',
                    user_name:'',
					user_sex:0,
               }
            },
            watch:{
                sysusers:{
                    deep: true,
                    handler:function(val,old_val){
                        var _this = this;
                                if((typeof val.user_is_enable) === 'string')
                                    val.user_is_enable = parseInt(val.user_is_enable);
                                if((typeof val.user_sex) === 'string')
                                    val.user_sex = parseInt(val.user_sex);
                    }
                }
            },
            methods: {
                RenderDom: function(form,callback){
                    vm.$forceUpdate();//强制重新渲染 dom
                    // DOM 还没有更新
                    vm.$nextTick(function () {
                        // DOM 现在更新了
                        form.render();
                        if (callback) {
                            callback();
                        }
                    });
                }
            }
        });

        layui.use(['layer', 'form', 'ajaxmod', 'jquery','laydate','formvalidate'], function () {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form,
                ajaxmod = layui.ajaxmod,
                formvalidate = layui.formvalidate,
                laydate = layui.laydate;
            var _context = $('.edit_sysusers_form');
            var _table_style = { align: 'center' };//公共样式

            var sysusersObj = {
                //初始化页面 layui样式
                initPage: function () {
                    var _the = this;
                    vm.paramObj = geturlparam();
                    _the.loadData();
                },
                loadData: function () {
					if (vm.paramObj.user_id) {
                        ajaxmod.authorizeAjax({
                            url: '/sysusers/' + vm.paramObj.user_id,
                            type: 'Get',
                            success: function (_json) {
							    vm.$set(vm, 'sysusers', _json.Result);
							    vm.RenderDom(form);
                            }
                        });
					}
                }
            };
            sysusersObj.initPage();

            //parent 上一级别
            $('#cancel', $(_context)).on('click', function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            });

            form.on('submit(btn_submit_sysusers_form)', function (_from_data) {
                var data = vm.sysusers;
                var url = '/sysusers';
                var type = 'Post';
                if (vm.paramObj.user_id) {
                    url = '/sysusers/' + vm.paramObj.user_id;
                    type = 'Put';
                }
                //阻止表单提交可以  return false;
                ajaxmod.authorizeAjax({
                    url: url,
                    data: data,
                    type: type,
                    success: function (_json) {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        top.tool.publish('edit_sysusers_form_refresh');
                    }
                });
                return false;
            });
        });
    </script>
</body>
</html>
